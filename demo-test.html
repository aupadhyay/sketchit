<style>
    body{
        font-family: Roboto;
    }
    .jumbotron:hover{
        background-color: #29e;
        border-color: #fff;
        border-style: solid;
    }
    .website{
        position: absolute;
        overflow: auto;
        background-color: #ccc;
        border: dashed 4px transparent;
        transition: background-color 0.3s;
    }
    .first{
        width: 30%;
        height: 37%;
        padding: 10px;
        text-align: center;
        border: 5px black solid;
        margin-left: 10px;
        margin-top: 10px;
    }
    .second{
        width: 98%;
        height: 9%;
        padding: 10px;
        text-align: center;
        border: 5px black solid;
        margin-left: calc(1px + 200px);
        margin-top: 1px;
    }
    .third{
        width: 45%;
        height: 81%;
        padding: 10px;
        text-align: center;
        border: 5px black solid;
        margin-left: calc(50vw + 200px);
        margin-top: 14.85vh;
    }
    .fourth{    
        width: 45%;
        height: 81%;    
        padding: 10px;
        text-align: center;
        border: 5px black solid;
        margin-left: calc(2.9vw + 200px);
        margin-top: 14.85vh;
    }
    .sidebar{
        top:0;
        left: 0px;
        width: 200px;
        height: 94vh;
        background-color: black;
        text-align: center;
        
    }

    .sidebar a{
        margin: 20px;
        font-size:30px;
        width:80%;
    }
</style>
<div id="textModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Text</h4>
      </div>
      <div class="modal-body">
        <form action="">
            <textarea class="form-control" rows="5" id="comment"></textarea><br>
            <a class="btn btn-default" >Save</a>
        </form>
      </div>
    </div>
  </div>
</div>
<div id="imageModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <form action="">
            <div class="input-group">
                <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Browse <input type="file" multiple>
                    </span>
                </span>
                    
                <input type="submit" class="btn btn-default" value="Save!"></input>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div id="titleModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Title</h4>
      </div>
      <div class="modal-body">
        <form action="">
        Title:
            <input type="text" class="form-control"><br>
            <button class="btn btn-default">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div id="videoModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Video</h4>
      </div>
      <div class="modal-body">
        <form action="">
            Link:
            <input class="form-control"></input><br>
            <button class="btn btn-default">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div id="widgetModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <form action="">
            <textarea class="form-control" rows="5" id="comment"></textarea><br>
            <button class="btn btn-default">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="second website jumbotron" id="website"></div>
<div class="third website jumbotron" id="website"></div>
<div class="fourth website jumbotron" id="website"><div class="first website jumbotron" id="website"></div></div>
<div class="sidebar" id="sidebar">
    <a href="" class="btn btn-default" style="margin-top:50px;" data-toggle="modal" data-target="#textModal">Text</a><br>
    <a href="" class="btn btn-default" data-toggle="modal" data-target="#imageModal">Image</a><br>
    <a href="" class="btn btn-default" data-toggle="modal" data-target="#titleModal">Title</a><br>
    <a href="" class="btn btn-default" data-toggle="modal" data-target="#videoModal">Video</a><br>
    <a href="" class="btn btn-default"data-toggle="modal" data-target="#widgetModal">Widgets</a><br>
</div>

<script>
    $(document).ready(function() {
        $('.website').click(function(e) { 
            $('.website').not(this).each(function(){
                if($(this).css('background-color') =="rgb(34, 153, 238)"){
                    $(this).css('background-color', "#CCCCCC");
                }    
            });
            $(this).css('background-color', "#29e");
        });
    });
</script>
